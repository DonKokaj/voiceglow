<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        }

<body>

    <h1>Welcome to the Test Page</h1>
    <p>This is a simple test page created using HTML.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>

<!-- Here is where Voiceglow renders the widget. -->
<!-- Set width, height for 500px as an example after changing render to 'full-width' -->
</div>

<!-- Remove 'defer' if you want widget to load faster (Will affect website loading) -->
<script defer>
    (function() {
        window.VG_CONFIG = {
            ID: "n3gp64jqfjfxke1v",
            region: 'eu', // 'eu' or 'na'corresponding to Europe and North America
            render: 'full-width', // popup or full-width

                // Base Voiceglow CSS

</html>
